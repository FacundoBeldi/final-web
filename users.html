<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Galpón Muebles | Usuarios</title>
    <!--TODO Se utiliza la extensión de BetterComments-->
    <!--*Icono-->
    <link class="shortcut" rel="shortcut icon" type="image" href="/img/logo-mini.PNG">
    <!--*Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--*CSS-->
    <link rel="stylesheet" href="styles/styles.css">
    <!--*Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--*Java Script-->
    <script src="scripts/scripts.js" defer></script>
    <!--*Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--*Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!--*Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- Formulario de Login -->
    <div class="container mt-5">
        <div class="login-container show" id="login-container">
            <!--tiene el "show", es decir que se va a mostrar de arranque-->
            <h2>Login</h2>
            <form id="login-form" onsubmit="login(event)"> <!--Cuando se toca el submit, cargue la funcion login-->
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Validar</button>
            </form>
            <div id="alert" class="alert alert-danger mt-3" style="display: none;">Nombre de usuario o contraseña
                incorrectos</div> <!--Se utiliza la propiedad de alert de bootstrap para el error-->
        </div>
    </div>
    <!--Crud de usuarios-->
    <div class="crud-container" id="crud-container"> <!--no tien el show, por ende va a tener el display: none-->
        <div class="contenedor">
            <div class="formulario">
                <h1>Empleados de El Galpón</h1>
                <form class="user-form" id="user-form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
                        <input type="text" name="fullname" class="form-control" id="exampleFormControlInput1"
                            placeholder="Juan Gonzalez" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="juan@ejemplo.com" required>
                        <div id="emailHelp" class="form-text">Esta información no será compartida.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Fecha Nacimiento</label>
                        <input type="date" name="bornDate" class="form-control" id="exampleFormControlInput2"
                            placeholder="Juan Gonzalez" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" name="active" class="form-check-input" id="exampleCheck1" required>
                        <label class="form-check-label" for="exampleCheck1">¿Sigue trabajando?</label>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Localidad</label>
                        <select class="form-select" name="location" aria-label="Default select example" required>
                            <option selected disabled>Seleccione Localidad</option>
                            <option value="1">La Lucila</option>
                            <option value="2">Garin</option>
                            <option value="3">Maschwitz</option>
                            <option value="4">Escobar</option>
                            <option value="5">Pilar</option>
                            <option value="6">San Martin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Imagen de Perfil</label>
                        <input type="url" name="image" class="form-control" id="exampleFormControlInput3" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="tabla">

                <!--User Search-->

                <div class="user-search">
                    <div class="mb-3">
                        <label for="user-search" class="form-label">Buscar usuario</label>
                        <input type="text" class="form-control" id="user-search" onkeyup="inputSearch(event)">
                    </div>
                </div>

                <!--Ordenamiento-->

                <div class="px-2 mb-3">
                    <button onclick="sortDesc()" class="btn btn-sm btn-primary" title="Ordenar de forma descendente">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    <button onclick="sortAsc()" class="btn btn-sm btn-primary" title="Ordenar de forma ascendente">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>

                <!--Tabla Usuarios-->

                <div class="table-container" id="table-container">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Imagen de Perfil</th>
                                <th scope="col">Nombre Completo</th>
                                <th scope="col">Email</th>
                                <th scope="col">Localidad</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Empleado Activo</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!--Aca se van a cargar los usuarios-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
