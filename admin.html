<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Galpón Muebles | Carga</title>
    <!--TODO Se utiliza la extensión de BetterComments-->
    <!--*Descripcion-->
    <meta name="description"
        content="El Galpon Muebles: Encuentra los mejores muebles de alta calidad en San Martín de los Andes. Ofrecemos una amplia variedad de muebles rústicos y modernos para todos los espacios de tu hogar. Visítanos y descubre nuestras ofertas exclusivas.">
    <!--*KEY-->
    <meta name="keywords"
        content="muebles, San Martín de los Andes, muebles rústicos, muebles modernos, alta calidad, muebles para el hogar, El Galpon Muebles, muebles en San Martín de los Andes, ofertas de muebles, muebles exclusivos, muebles de madera, decoración del hogar">
    <!--*Icono-->
    <link class="shortcut" rel="shortcut icon" type="image" href="./img/logo-mini.PNG">
    <!--*Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--*CSS-->
    <link rel="stylesheet" href="styles/styles.css">
    <!--*Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--*Java Script-->
    <script src="scripts/scripts.js" defer></script>
    <!--*Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--*Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!--*Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="products-body">

      <!--Navbar-->

      <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/logo-mini.PNG" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"
                    id="logo-mini">
                El Galpon
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!--ms-auto para que quede del lado derecho los hijos-->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carga</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Login -->

    <div class="container mt-5">
        <div class="login-container shows" id="login-container">
            <!--tiene el "show", es decir que se va a mostrar de arranque-->
            <h2>Login</h2>
            <form id="login-form" onsubmit="login(event)"> <!--Cuando se toca el submit, cargue la funcion login-->
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-naranja-fuerte">Validar</button>
            </form>
            <div id="alert" class="alert alert-danger mt-3" style="display: none;">Nombre de usuario o contraseña
                incorrectos</div> <!--Se utiliza la propiedad de alert de bootstrap para el error-->
        </div>
    </div>

    <!--Crud de productos-->

    <div class="crud-container" id="crud-container"> <!--no tien el show, por ende va a tener el display: none-->
        <div class="contenedor">
            <div class="formulario">
                <h1>Productos de <span class="brand-name">El Galpon</span></h1>
                <form class="product-form" id="product-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Producto</label>
                        <input type="text" name="name" class="form-control" id="name"
                            placeholder="Escritorio de Melamina" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen</label>
                        <input type="url" name="image" class="form-control" id="image" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <select class="form-select" name="category" aria-label="Default select example" required>
                            <option selected disabled>Seleccione la Categoría</option>
                            <option value="Camas">Camas</option>
                            <option value="Muebles">Muebles</option>
                            <option value="Sillas">Sillas</option>
                            <option value="Mesas">Mesas</option>
                            <option value="Acolchados/Almohadones">Acolchados/Almohadones</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripcion</label>
                        <input type="text" name="description" class="form-control" id="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" name="price" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="points" class="form-label">Puntaje</label>
                        <input type="number" min="0" max="5" name="points" class="form-control" id="points" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="tabla">

                <!--Product Search-->

                <div class="product-search">
                    <div class="mb-3">
                        <label for="product-search" class="form-label">Buscar producto</label>
                        <input type="text" class="form-control" id="product-search" onkeyup="inputSearch(event)">
                    </div>
                </div>

                <!--Ordenamiento-->

                <button id="filter-button2" class="btn btn-outline-success" type="button">Filtros</button>
                <div id="filter-options" style="display:none;">
                    <label for="filter-type">Ordenar por:</label>
                    <select id="filter-type">
                        <option value="price-asc">Precio: Más bajo a más alto</option>
                        <option value="price-desc">Precio: Más alto a más bajo</option>
                        <option value="points-asc">Puntaje: Más bajo a más alto</option>
                        <option value="points-desc">Puntaje: Más alto a más bajo</option>
                        <option value="name-asc">Alfabéticamente: A-Z</option>
                        <option value="name-desc">Alfabéticamente: Z-A</option>
                    </select>
                    <button id="apply-filter" class="btn btn-outline-success btn-sm">Aplicar</button>
                </div>

                <!--Tabla de productos-->

                <div class="table-container" id="table-container">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Puntaje</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!--Aca se van a cargar los productos-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
