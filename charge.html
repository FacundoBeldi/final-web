<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Galpón Muebles | Carga</title>
    <!--TODO Se utiliza la extensión de BetterComments-->
    <!--*Descripcion-->
    <meta name="description"
        content="El Galpon Muebles: Encuentra los mejores muebles de alta calidad en San Martín de los Andes. Ofrecemos una amplia variedad de muebles rústicos y modernos para todos los espacios de tu hogar. Visítanos y descubre nuestras ofertas exclusivas.">
    <!--*KEY-->
    <meta name="keywords"
        content="muebles, San Martín de los Andes, muebles rústicos, muebles modernos, alta calidad, muebles para el hogar, El Galpon Muebles, muebles en San Martín de los Andes, ofertas de muebles, muebles exclusivos, muebles de madera, decoración del hogar">
    <!--*Icono-->
    <link class="shortcut" rel="shortcut icon" type="image" href="./img/logo-mini.PNG">
    <!--*Sweet Alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--*CSS-->
    <link rel="stylesheet" href="styles/styles.css">
    <!--*Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--*Java Script-->
    <script src="scripts/scripts.js" defer></script>
    <!--*Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--*Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <!--*Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"
        integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="users-body">
    <!-- Formulario de Login -->
    <div class="container mt-5">
        <div class="login-container show" id="login-container">
            <!--tiene el "show", es decir que se va a mostrar de arranque-->
            <h2>Login</h2>
            <form id="login-form" onsubmit="login(event)"> <!--Cuando se toca el submit, cargue la funcion login-->
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-naranja-fuerte">Validar</button>
            </form>
            <div id="alert" class="alert alert-danger mt-3" style="display: none;">Nombre de usuario o contraseña
                incorrectos</div> <!--Se utiliza la propiedad de alert de bootstrap para el error-->
        </div>
    </div>
    <!--Crud de usuarios-->
    <div class="crud-container" id="crud-container"> <!--no tien el show, por ende va a tener el display: none-->
        <div class="contenedor">
            <div class="formulario">
                <h1>Productos de <span class="brand-name">El Galpon</span></h1>
                <form class="product-form" id="product-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre del Producto</label>
                        <input type="text" name="name" class="form-control" id="name"
                            placeholder="Escritorio de Melamina" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen</label>
                        <input type="url" name="image" class="form-control" id="image" required>
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Categoría</label>
                        <select class="form-select" name="category" aria-label="Default select example" required>
                            <option selected disabled>Seleccione la Categoría</option>
                            <option value="Camas">Camas</option>
                            <option value="Muebles">Muebles</option>
                            <option value="Sillas">Sillas</option>
                            <option value="Mesas">Mesas</option>
                            <option value="Acolchados/Almohadones">Acolchados/Almohadones</option>
                            <option value="Otros">Otros</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripcion</label>
                        <input type="text" name="description" class="form-control" id="description" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" name="price" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="points" class="form-label">Puntaje</label>
                        <input type="number" name="points" class="form-control" id="points" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <div class="tabla">

                <!--User Search-->

                <div class="product-search">
                    <div class="mb-3">
                        <label for="product-search" class="form-label">Buscar producto</label>
                        <input type="text" class="form-control" id="product-search" onkeyup="inputSearch(event)">
                    </div>
                </div>

                <!--Ordenamiento-->

                <div class="px-2 mb-3">
                    <button onclick="sortDesc()" class="btn btn-sm btn-primary" title="Ordenar de forma descendente">
                        <i class="fa-solid fa-arrow-down"></i>
                    </button>
                    <button onclick="sortAsc()" class="btn btn-sm btn-primary" title="Ordenar de forma ascendente">
                        <i class="fa-solid fa-arrow-up"></i>
                    </button>
                </div>

                <!--Tabla Usuarios-->

                <div class="table-container" id="table-container">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Categoría</th>
                                <th scope="col">Descripcion</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Puntaje</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!--Aca se van a cargar los usuarios-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
